<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <title>MBTI 동물</title>

    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container">
    <!-- start -->
    <header class="cont title-container">
      <h1>MBTI 검사</h1>
      <img id="animalLogo" src="img/animal.png" alt="animal_logo" />
      <h3>당신과 유사한 동물은 무엇일까요?</h3>
      <button id="startBtn" class="btn btn-primary">시작하기</button>
    </header>

    <!-- question -->
    <main>
      <article class="cont question-container bg-light">
        <div class="progress mt-5">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: calc(100 / 12 * 1%)"
          ></div>
          <div class="progress-number">1/12</div>
        </div>
        <h3 id="question" class="mt-5">Question</h3>
        <p id="type">MBTI</p>
        <button id="yesBtn" class="btn btn-dark">Answer1</button>
        <button id="noBtn" class="btn btn-dark">Answer2</button>
      </article>

      <!-- result -->
      <article>
        <div class="cont result-container">
          <h1 id="mbti">❤ MBTI ❤</h1>
          <img id="result-img" src="" alt="" />
          <h3 id="explain">설명</h3>

          <button id="resetBtn" class="btn btn-primary">다시 검사하기!</button>
        </div>

        <div class="score-container">
          <input id="EI" type="text" class="input" value="0" />
          <input id="SN" type="text" class="input" value="0" />
          <input id="TF" type="text" class="input" value="0" />
          <input id="JP" type="text" class="input" value="0" />
        </div>
      </article>
    </main>

    <!-- copylight -->
    <footer>
      <p>Image 제공자</p>
      <ul>
        <li>https://www.flaticon.com/kr/free-icon/</li>
        <li>https://www.pngegg.com/ko/</li>
        <li>https://www.pngwing.com/</li>
      </ul>
    </footer>

    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
